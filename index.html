<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <h2>Make your selection</h2>
    <div class="choices">
        <img src="img/rock.jpg" alt="Rock" class="rock">
        <img src="img/paper.jpg" alt="Paper" class="paper">
        <img src="img/scissors.jpg" alt="Scissors" class="scissors">
    </div> 
    <div class="results">
        <span class="user"><img src="img/rock.jpg" alt="Rock" class="user-choice"></span>
        <span class="computer"><img src="img/rock-computer.jpg" alt="Rock" class="computer-choice"></span>
</body>
</html>
