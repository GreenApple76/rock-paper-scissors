<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet"><meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="choices">
        <img src="img/rock.jpg" alt="Rock" class="rock">
        <img src="img/paper.jpg" alt="Paper" class="paper">
        <img src="img/scissors.jpg" alt="Scissors" class="scissors">
    </div> 
    <div class="results">
        <span class="user"><img src="img/rock.jpg" alt="Rock" class="user-choice"></span>
        <span class="computer"><img src="img/rock-computer.jpg" alt="Rock" class="computer-choice"></span>
        <div class="status">.</div>
    </div>
    <div class="scores">
        <div class="score-headline"><h2>Score</h2></div>
        <div class="user-score">You: <span class="user-points">0</span></div>
        <div class="computer-score">Computer: <span class="computer-points">0</span></div>
        <div class="reset"><button>Reset Score</button></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
